<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    
</head>
<body>
    

    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"> <img src="images/pagination_image_1.jpg"/>  </div>
                <div class="swiper-slide"> <img src="images/pagination_image_2.jpg"/>  </div>
                <div class="swiper-slide"> <img src="images/pagination_image_3.jpg"/>  </div>
                <div class="swiper-slide"> <img src="images/pagination_image_4.jpg"/>  </div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper('.swiper', {
             
            autoplay: {
                delay:3000,
                disableOnInteration:false,
            },
            direction: 'horizontal',
            loop: true,
            
            pagination: {
            el: '.swiper-pagination',
            clickable: true,

            
        },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
</script>
</body>
</html>
